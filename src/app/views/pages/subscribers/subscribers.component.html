<div class="row"> 
	<div class="col-xl-6 offset-md-3">
		<button class="btn btn-info text-light btn-lg mt-3 mb-3" (click)='refresh()'>Refresh</button>
		<button class="btn btn-info text-light btn-lg ml-3" (click)='exportAsCSV()'>Export as CSV</button>
		<button class="btn btn-info text-light btn-lg ml-3" (click)='exportAsJSON()'>Export as JSON</button>
	</div>
	<div class="col-xl-12">
		<kt-portlet [class]="'kt-portlet--height-fluid'">
			<kt-portlet-header [title]="'Exclusive Datatable'" [class]="'kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm'">
				<ng-container ktPortletTools>
					<kt-context-menu></kt-context-menu>
				</ng-container>
			</kt-portlet-header>
			<kt-portlet-body [class]="'kt-portlet__body--fit'">
                <kt-data-table></kt-data-table>
			</kt-portlet-body>
		</kt-portlet>
	</div>
</div>
